<div class="form-container">
  <div uib-alert ng-repeat="alert in login.alerts" ng-class="'alert-' + (alert.type || 'warning')" close="login.closeAlert($index)">{{alert.msg}}</div>
  <h2 class="text-center">Login</h2>
  <form name="loginForm" novalidate ng-submit="login.login(loginForm.$valid)">
    <div class="form-group" ng-class="{ 'has-error' : loginForm.email.$invalid && loginForm.email.$dirty}">
      <input type="email" name="email" placeholder="Email" ng-model="login.user.email" class="form-control" required>
      <small ng-show="loginForm.email.$invalid && loginForm.email.$dirty" class="error-msg">Incorrect email pattern</small>
    </div>
    <div class="form-group" ng-class="{ 'has-error' : loginForm.password.$submitted && loginForm.email.$required}">
      <input type="password" name="password" placeholder="Password" ng-model="login.user.password" class="form-control" required>
    </div>
    <div class="form-group">
      <button type="submit" class="btn btn-success" ng-disabled="loginForm.$invalid">Log in</button>
    </div>
  </form>
  <div class="form-group">
    New User? <a href="#!register">Register</a>
  </div>
</div>
